name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build ğŸ—ï¸
        run: |
          python -m build

      - name: Publish ğŸ“¦ to TestPyPI ğŸ
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish ğŸ“¦ to PyPI ğŸ
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}